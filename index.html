<script>
    function isPalindrome(str) {
    const cleanStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
    for (let i = 0; i < Math.floor(cleanStr.length / 2); i++) {
        if (cleanStr[i] !== cleanStr[cleanStr.length - 1 - i]) {
            return false;
        }
    }
    return true;
}

// Test cases
console.log(isPalindrome("A man, a plan, a canal, Panama")); // true
console.log(isPalindrome("racecar")); // true
console.log(isPalindrome("hello")); // false
console.log(isPalindrome("12321")); // true
console.log(isPalindrome("")); // true
console.log(isPalindrome("A Toyota's a Toyota")); // true




function findMinMax(numbers) {
    if (!Array.isArray(numbers) || numbers.length === 0) return null;
    let min = numbers[0];
    let max = numbers[0];
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] < min) {
            min = numbers[i];
        } else if (numbers[i] > max) {
            max = numbers[i];
        }
    }
    return { min, max };
}

// Test cases
console.log(findMinMax([1, 2, 3, 4, 5])); // { min: 1, max: 5 }
console.log(findMinMax([5, 4, 3, 2, 1])); // { min: 1, max: 5 }
console.log(findMinMax([10, -5, 20, 8, -3])); // { min: -5, max: 20 }
console.log(findMinMax([])); // null
console.log(findMinMax("not an array")); // null



function findMissingNumber(numbers) {
    for (let i = 0; i < numbers.length - 1; i++) {
        if (numbers[i + 1] - numbers[i] !== 1) {
            return numbers[i] + 1;
        }
    }
    return null;
}

// Test case
console.log(findMissingNumber([11, 12, 14, 15, 16, 18, 19, 20])); // 13

</script>
